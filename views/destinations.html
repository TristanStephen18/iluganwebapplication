<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .bg-image {
        background-image: url("/bg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        color: white;
        padding-top: 50px;
      }
      .header {
        background: linear-gradient(to right, #294935, #62af7f);
        color: white;
        padding: 5px;
        text-align: left;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        height: 50px;
        line-height: 50px;
        z-index: 1000;
        display: flex;
        align-items: center;
      }
      .logo {
        margin-top: 10px;
        height: 45px;
        margin-right: 8px;
        margin-left: 20px;
      }
      .system-title {
        font-size: 10px;
        margin: 0;
      }
      .destinations {
        margin-top: 30px;
        border: 1px solid #29924f;
        border-radius: 5px;
        width: 600px;
        padding: 10px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-left: auto;
        margin-right: auto;
        text-align: center; /* Center content inside destinations */
      }
      .title {
        margin-top: 60px; /* Adjusted so it appears below the fixed header */
        margin-left: 30px;
        text-align: start;
        color: #28914f; /* Consistent styling */
      }
      .form-control {
        width: 60%;
        margin: 10px auto;
        box-shadow: none;
        border: 1px solid #ced4da;
        background-color: #f0f0f0;
      }
      .form-control:focus {
        box-shadow: none;
        border-color: #29924f;
      }
      .btn {
        width: 100px; /* Adjusted button width */
        background: linear-gradient(90deg, #28914f, #294935);
        border: none;
        color: white;
        display: inline-block;
        margin-top: 40px;
        margin-bottom: 30px;
      }
      .login-title {
        font-size: 24px;
        color: #28914f;
        text-align: center;
        margin-top: 60px;
      }
      .next-button {
        position: fixed;
        bottom: 20px;
        right: 40px;
        background: linear-gradient(90deg, #28914f, #294935);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 6.2%;
      }
    </style>
    <title>Log in</title>
  </head>
  <body>
    <div class="header">
      <img src="/logo1" alt="Logo" class="logo" />
      <h1 class="system-title">
        ILugan: An Intelligent Ultrasonic Sensor Fleet Management System and
        Seat Reservation for Bus Transportation Companies
      </h1>
    </div>

    <div class="title">
      <h2>Finish your company account set up</h2>
    </div>
    <div class="destinations">
      <h2 class="login-title">Where will you send your fleet?</h2>
      <form id="companyForm">
        <div id="inputList"></div>
        <!-- Centering the + button -->
        <h8 id="prompt">Click here to add their destinations</h8><br />
        <button type="button" class="btn btn-success" onclick="showModal()">
          +
        </button>
      </form>
    </div>

    <button class="next-button">Next-></button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="inputModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="inputModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inputModalLabel">
              Enter the name of the location
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <!-- <span aria-hidden="true">&times;</span> -->
            </button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              id="modalInput"
              placeholder="Enter information"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="addInput()">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function showModal() {
        $("#inputModal").modal("show");
      }

      document.querySelector(".next-button").style.display = "none";
      const prompt = document.querySelector("#prompt");

      function addInput() {
        const input = document.getElementById("modalInput").value.trim();
        if (!input) {
          Swal.fire("Error", "Input cannot be empty", "error");
          return;
        }
        const inputList = document.getElementById("inputList");
        const newInput = document.createElement("div");
        newInput.classList.add("form-group");
        newInput.innerHTML = `<input type="text" class="form-control" value="${input}" readonly>`;
        inputList.appendChild(newInput);
        document.getElementById("modalInput").value = "";
        $("#inputModal").modal("hide");
        document.querySelector(".next-button").style.display = "flex";
        prompt.innerHTML = "Add more locations?";
      }
    </script>
    <script type="module" src="/addingdestinations"></script>
  </body>
</html>
