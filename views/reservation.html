<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Reservation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f5f5;
    }
    .sidebar {
      background: linear-gradient(to bottom, #29924F, #0C2C18);
      min-height: 100vh;
      width: 200px;
      color: white;
      position: fixed;
      overflow-x: hidden;
    }
    .sidebar .nav-link {
      color: white;
      font-size: small;
      font-weight: bold;
    }
    .sidebar .nav-link:hover {
      background-color: #217841;
    }
    .sidebar .nav-link i {
      margin-right: 8px;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 25px; 
      height: 40px;
    }
    .content {
      padding: 20px;
      flex-grow: 1;
      margin-left: 200px;
    }
    .table th, .table td {
      font-size: 13px;
    }
    .table thead th {
      background-color: #29924F; 
      color: white; 
    }
    .table td {
      background-color: #f0f0f0; 
    }
    .table tr {
      border-bottom: 1px solid #ccc; 
    }
    .dataTables_wrapper {
      margin-top: 20px;
    }
    .dataTables_wrapper .dataTables_paginate,
    .dataTables_wrapper .dataTables_length,
    .dataTables_wrapper .dataTables_filter {
      margin: 20px 0; 
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar p-3">
      <div class="logo">
        <img src="/logo" alt="Logo">
        <span>iLugan</span>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-3"><a href="/dashboard" class="nav-link"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
        <li class="nav-item mb-3"><a href="/analytics" class="nav-link"><i class="fas fa-chart-line"></i>Analytics and Reports</a></li>
        <li class="nav-item mb-3"><a href="/tracker" class="nav-link"><i class="fas fa-map-marker-alt"></i>Bus Location Tracker</a></li>
        <li class="nav-item mb-3"><a href="/reservations" class="nav-link"><i class="fas fa-ticket-alt"></i>Reservation Control</a></li>
        <li class="nav-item mb-3"><a href="/busadding" class="nav-link"><i class="fas fa-calendar-alt"></i>Bus Scheduling</a></li>
        <li class="nav-item mb-3"><a href="/notifications" class="nav-link"><i class="fas fa-bell"></i>Notifications</a></li>
        <li class="nav-item mb-3"><a href="/systemlogs" class="nav-link"><i class="fas fa-cog"></i>Settings</a></li>
        <li class="nav-item mb-3" id="logout"><a href="" class="nav-link"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>     </ul>
    </div>
    <div class="content">
      <h2>Bus Reservation</h2>
      <div>
        <label for="busFilter">Bus Number: </label>
        <select id="busFilter">
          <option value="">All Buses</option>
          <!-- Bus numbers will be dynamically populated here -->
        </select>
      </div>
      <table id="busReservation" class="table table-bordered">
        <thead>
          <tr>
            <th>Reservation Number</th>
            <th>Bus Number</th>
            <th>Date and Time</th>
            <th>Pick up Location</th>
            <th>Destination</th>
            <th>User ID</th>
            <th>Seats</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Accomplished</th>
          </tr>
        </thead>
        <tbody id="reservations">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#busReservation').DataTable();

    });
  </script>
  <script type="module" src="/reservationsjs"></script>
</body>
</html>
